<html>
  <head>
    <title>Artist Randomizer</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.svg" />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Import Artist List -->
    <script src="./artists.js"></script>
  </head>

  <body>
    <div style="margin-top: 10vh; text-align: center">
      <h1 id="artista">Artista Aleatorio</h1>
      <img
        src="./images/default.jpg"
        alt=""
        style="height: 20vh; width: 20vh; border-radius: 10px"
      /><br />
      <button onclick="aleatorizar()" style="font-size: larger;">ðŸŽ²</button>
    </div>

    <div class="torrentCollection">
      <hr />
      <h1>List of followed artists:<a href="./index.html"><span style="font-size: 20px; float: right;">â‡¦ Index</span></a></h1>


      <ol id="listaArtistas"></ol>
    </div>

    <script>
      var html = "";

      // Organize artists in alphabetical order
      artists.sort((a, b) => {
        if (a.name < b.name) {
          return -1;
        }
        if (a.name > b.name) {
          return 1;
        }
        return 0;
      });

      // Create list of artists
      artists.forEach((artista) => {
        let template = `<a href="${artista.link}"><li>${artista.name}</li></a>`;
        html += template;
      });

      // Adding the list to the page
      const listaArtistas = document.getElementById("listaArtistas");
      listaArtistas.innerHTML = html;

      function aleatorizar() {
        document.getElementById("artista").innerText =
          artists[Math.floor(Math.random() * artists.length)].name;
      }
    </script>
  </body>


</html>

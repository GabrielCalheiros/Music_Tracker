<html>
  <head>
    <title>/Mu/ Charts</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.svg" />
    <script src="./MU's Essential Charts/lists.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    
  </head>

  <body>
    <h1 style="text-align: center; margin-top: 7%">/mu/ Charts</h1>
    <div id="charts"></div>

    <script>
      // Function to render the ListsCreated array
      function renderLists() {
        const chartsDiv = document.getElementById("charts");
        let html = "";

        for (const listName in ListsCreated) {
          if (ListsCreated.hasOwnProperty(listName)) {
            html += `<hr><h3>${listName}</h3><ol>`;
            const listItems = ListsCreated[listName];

            listItems.forEach((item) => {
              html += `<a href="./MU's Essential Charts/${listName}/${item}" target="_blank"><li>${item}</li></a>`;
            });

            html += "</ol>";
          }
        }

        chartsDiv.innerHTML = html;
      }

      // Call the function to render the ListsCreated array
      renderLists();
    </script>
  </body>

</html>

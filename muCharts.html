<html>
    <head>
        <title>/Mu/ Charts</title>

        <!-- Favicon -->
        <link rel="shortcut icon" href="./images/favicon.svg" />
        <script src="./MU's Essential Charts/charts.js"></script>
    

        <style>
            body {
                max-width: 70%;
                margin-left: 15%;
                background-color: black;
                color: white;
                font-family: "Times New Roman", Times, serif;
            }
            h3 {
                text-align: center;
            }

            .ThreeCollumns {  display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr;
            gap: 0px 0px;
            grid-auto-flow: row;
            grid-template-areas:
                "Genres Other Contries";
            }

            .Contries { grid-area: Contries; }

            .Genres { grid-area: Genres; }

            .Other { grid-area: Other; }


        
            a {
                text-decoration: none;
                color: white;
            }
        
            li:hover,
            a:hover {
                color: goldenrod;
            }
        
            p {
                font-size: large;
            }
        
            hr {
                color: white;
            }
            ol {
                columns: 1;
                /* No breaking lines */
            }
        </style>




    </head>

    <body>
        <h1 style="text-align: center; margin-top: 7%;">/mu/ Charts</h1>
        <hr />

        <div class="ThreeCollumns">
            <div class="Genres"><h3>Genres</h3><hr><ol id="GenresCharts"></ol></div>
            <div class="Contries"><h3>Contries</h3><hr><ol id="ContriesCharts"></ol></div>
            <div class="Other"><h3>Other</h3><hr><ol id="OtherCharts"></ol></div>
        </div>

        <script>

            var Genreslist = '';
            var Countrieslist = '';
            var Otherslist = '';

            // Create list for genres
            chartsGenres.forEach((chartsGenres) => {
                let template = `<a href="./MU's Essential Charts/1Genres/${chartsGenres}" target="_blank"><li>${chartsGenres}</li></a>`;
                Genreslist += template;
            });
            
            // Adding the list to the page
            document.getElementById("GenresCharts").innerHTML = Genreslist;

            // Create list for countries
            chartContries.forEach((chartContries) => {
                let template = `<a href="./MU's Essential Charts/2Countries/${chartContries}" target="_blank"><li>${chartContries}</li></a>`;
                Countrieslist += template;
            });
            
            // Adding the list to the page
            document.getElementById("ContriesCharts").innerHTML = Countrieslist;
            
            // Create list for others
            chartOthers.forEach((chartsOthers) => {
                let template = `<a href="./MU's Essential Charts/3Other/${chartsOthers}" target="_blank"><li>${chartsOthers}</li></a>`;
                Otherslist += template;
            });
            
            // Adding the list to the page
            document.getElementById("OtherCharts").innerHTML = Otherslist;
            
        
        </script>
    </body>

</html>
